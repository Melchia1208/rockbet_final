<!-- Formulaire -->
	<style>
	h2
	{
		font-family: 'bad_grunge';
		text-align: center;
	}
	label
	{
		?????
	}
	.formulaire
	{
		background-color: white;
	}
	textarea
	{
		width: 100%;
	}
	</style>

	<div class="formulaire">
		<div class="container">
		<h2>Formulaire de contact</h2>
		</div>
		<div class="container">
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="Nom">Nom</label>
					<input type="text" class="form-control" id="Nom" placeholder="Saisissez votre nom ici" required>
				</div>
				<div class="form-group col-md-6">
					<label for="Prénom">Prénom</label>
					<input type="text" class="form-control" id="Prénom" placeholder="Saisissez votre prénom ici" required>
				</div>
			</div>
			<div class="form-group">
				<label for="Adresse">Adresse</label>
				<input type="text" class="form-control" id="Adresse" placeholder="Saisissez votre adresse ici" required>
			</div>
			<div class="form-group">
				<label for="Sujet">Quel est l'objet de votre requête ?</label>
				<select id="section" class="form-control">
						<option selected>Sélectionnez un sujet pour votre message</option>
					<optgroup label="Les plus utilisés">
						<option>Réclamation</option>
						<option>Je souhaite porter plainte contre vous !</option>
					</optgroup>
					<optgroup label="Autres">
						<option>Ma mise n'a pas été prise en compte</option>
						<option>La même idée pour un autre groupe</option>
						<option>Que faire en cas d'égalité ?</option>
						<option>Simple contact car je vous aime bien</option>
					</optgroup>
				</select>
			</div>
			<div class="form-group">
				<textarea placeholder="Rentrez ici votre message !" required></textarea>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">
						Je souhaite m'abonner à la newsletter Rockbet !
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter2">Envoyer</button>
			<div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenterTitle">Merci !</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Merci, votre message a bien été transmis à la direction</p>
							<p>Nous retournerons prochainement vers vous avec une réponse appropriée</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
